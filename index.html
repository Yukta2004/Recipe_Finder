<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Recipe Finder</h1>
    
    <!-- Input Form for Ingredients -->
    <div class="max-w-2xl mx-auto p-4">
        <input id="ingredient-input" type="text" placeholder="Enter ingredients (comma separated)" 
            class="w-full p-2 border border-gray-300 rounded-lg">
        <button id="search-btn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Search Recipes
        </button>
    </div>

    <!-- Recipe Display Area -->
    <div id="recipe-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>
</body>
</html>
